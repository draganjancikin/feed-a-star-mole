<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Feed A Star Mole</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="bg-game">
    <div class="score-box">
      <div style="width: 4%" class="worm-container">
        <img src="./images/worm.png" alt="Worm score meter"  class="worm"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-0">
        <img data-index="0" src="./images/mole-fed.png" alt="Mole" class="mole"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-1">
        <img data-index="1" src="./images/mole-hungry.png" alt="Mole" class="mole"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-2">
        <img data-index="2" src="./images/mole-leaving.png" alt="Mole" class="mole"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-3">
        <img data-index="3" src="./images/mole-sad.png" alt="Mole" class="mole"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-4">
        <img data-index="4" src="./images/king-mole-fed.png" alt="Mole" class="mole"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-5">
        <img data-index="5" src="./images/king-mole-hungry.png" alt="Mole" class="mole"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-6">
        <img data-index="6" src="./images/king-mole-leaving.png" alt="Mole" class="mole"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-7">
        <img data-index="7" src="./images/king-mole-sad.png" alt="Mole" class="mole"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-8">
        <img data-index="8" src="./images/mole-fed.png" alt="Mole" class="mole"/>
      </div>
    </div>
    <div class="hole-container">
      <div class="hole" id="hole-9">
        <img data-index="9" src="./images/mole-hungry.png" alt="Mole" class="mole"/>
      </div>
    </div>
  </section>
  <section class="bg-game-over hiden"></section>
  <script src="./js/script.js"></script>
</body>
</html>
